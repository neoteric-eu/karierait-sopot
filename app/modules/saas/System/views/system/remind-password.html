
<div class="container-fluid">
	<div class="row-fluid" ng-controller="LoginController">

		<div class="row-fluid">
			<div class="login-box relative">
                <div id="lang-switch">
                    <a href="javascript:void(0)" ng-class="{'current': lang == 'pl'}" ng-click="switchLang('pl')">pl</a> | <a href="javascript:void(0)" ng-class="{'current': lang == 'en'}" ng-click="switchLang('en')">en</a>
                </div>
				<h2>{{t('Password_reset')}}</h2>
				<form class="form-horizontal" name="loginForm" ng-submit="remindPassword()">
					<fieldset>
						<p ng-show="user.paymentLogin" class="alert alert-warnning">
                            {{t('For_finish_payment_please_login')}}
                        </p>
						<div class="input-prepend" title="{{t('Please_enter_email')}}">
							<span class="add-on"><i class="icon-user"></i></span>
							<input class="input-large span10" ng-model="userEmail" name="username" id="username" type="text" placeholder="{{t('Please_enter_email')}}" autofocus required>
						</div>
						<div class="clearfix"></div>

						<div class="button-login">
							<button type="submit" class="btn btn-primary"><i class="icon-off icon-white"></i> {{t('Password_reset')}}</button>
						</div>
						<div class="clearfix"></div>
				</form>
				<hr/>
                <p><a class="btn-link" href="#/login">{{t('Make_login')}}</a></p>
			</div><!--/span-->
		</div><!--/row-->

    </div><!--/fluid-row-->

</div><!--/.fluid-container-->
