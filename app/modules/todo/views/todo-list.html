<div ng-controller="TodoController" ng-init="todoInit()">
	<div class="row" >
		<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
			<h1 class="page-title txt-color-blueDark">
				<i class="glyphicon glyphicon-list-alt"></i>
					Moja lista TODO
			</h1>
		</div>
	</div>
	<section id="widget-grid">

		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div class="jarviswidget jarviswidget-color-blueDark" ng-show="todoList.length > 0">
					<header>
						<span class="widget-icon"> <i class="fa fa-inbox"></i> </span>
						<h2>Lista TODO</h2>
					</header>

					<div class="widget-body">
						<div class="table-responsive">
							<table class="table table-hover">
								<table ng-table="tableTodoList" class="table table-hover">
									<tbody>
										<tr ng-repeat="item in $data">
											<td data-title="'Nazwa'" sortable="'name'">
												<a href editable-text="item.name">{{ item.name }}</a>
											</td>
											<td data-title="'Deadline'" sortable="'deadline'">
												<a href editable-bsdate="item.deadline" e-datepicker-popup="dd.MM.yyyy">{{ item.deadline | date:dateFormat }}</a>
											</td>
											<td>
												<div class="pull-right">
													<div class="btn-group">
													<button type="button" class="btn btn-danger" ng-click="showRemoveTodoModal(item)">Usuń</button>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
						</div>
					</div>


				</div>


			</div>
		</div>
		<div class="btn-group">
			<button class="btn btn-primary" ng-click="saveTodoList(todoList)">Zapisz listę zadań</button>
			<button class="btn btn-primary" ng-click="addTodoItem()">Dodaj</button>
		</div>

	</section>
	<div ng-if="!todoList.length">
		<button class="btn btn-primary" ng-click="getTodoList()">Pobierz ponownie zadania</button>
	</div>
</div>
